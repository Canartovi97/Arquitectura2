<div class="auth-layout">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Crear cuenta</h1>
      <p>Regístrate para usar la aplicación de parqueaderos</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="grid-two">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" formControlName="name" placeholder="Nombre" />
          <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
            Obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input id="lastname" formControlName="lastname" placeholder="Apellido" />
          <div class="error" *ngIf="form.get('lastname')?.touched && form.get('lastname')?.invalid">
            Obligatorio.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com" />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="grid-two">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" formControlName="username" placeholder="Usuario" />
          <div class="error" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
            Obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" placeholder="Mínimo 4 caracteres" />
          <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Contraseña muy corta.
          </div>
        </div>
      </div>

      <div class="grid-two">
        <div class="form-group">
          <label for="age">Edad</label>
          <input id="age" type="number" formControlName="age" min="18" />
          <div class="error" *ngIf="form.get('age')?.touched && form.get('age')?.invalid">
            Debes ser mayor de 18.
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input id="phone" formControlName="phone" placeholder="Número de contacto" />
          <div class="error" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
            Obligatorio.
          </div>
        </div>
      </div>

      <div class="error global" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Registrarme</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      ¿Ya tienes cuenta?
      <button type="button" class="link" (click)="goToLogin()">
        Inicia sesión
      </button>
    </div>
  </div>
</div>
