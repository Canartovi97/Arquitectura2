<div class="auth-layout">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Parking App</h1>
      <p>Inicia sesión para gestionar tus parqueaderos</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" placeholder="Ingresa tu usuario" />
        <div class="error" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
          El usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          La contraseña es obligatoria (mínimo 4 caracteres).
        </div>
      </div>

      <div class="error global" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      ¿No tienes cuenta?
      <button type="button" class="link" (click)="goToRegister()">
        Regístrate
      </button>
    </div>
  </div>
</div>
