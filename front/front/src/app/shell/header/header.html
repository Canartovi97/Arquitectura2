<header class="app-header">
  <div class="app-header__inner">
    <div class="app-header__brand" (click)="goHome()">
      <div class="logo-circle">P</div>
      <div class="brand-text">
        <span class="brand-title">Parking App</span>
        <span class="brand-subtitle">Gestión de parqueaderos</span>
      </div>
    </div>

    <nav class="app-header__nav" *ngIf="isLoggedIn">
      <a routerLink="/dashboard" routerLinkActive="active">Parqueaderos</a>
      <a routerLink="/reservas/mis-reservas" routerLinkActive="active">Reservas</a>
      <a routerLink="/account" routerLinkActive="active">Mi cuenta</a>
    </nav>

    <div class="app-header__actions">
      <button *ngIf="isLoggedIn" class="btn-outline" (click)="logout()">
        Cerrar sesión
      </button>

      <a *ngIf="!isLoggedIn" routerLink="/login" class="btn-primary">
        Iniciar sesión
      </a>
    </div>
  </div>
</header>
